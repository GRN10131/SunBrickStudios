
<!doctype html>

<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SunBrickStudios — Contact</title>
   <link rel="icon" type="image/x-icon" href="SBS LOGO (1).png">
  <meta name="description" content="SunBrickStudios — handcrafted stop motion films" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#98a0b3;
      --accent:#ffab24;
      --glass: rgba(255,255,255,0.04);
      --maxW:1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #071026 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }
    .container{max-width:var(--maxW);margin:0 auto;padding:28px}

 
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <div id="errorMsg" class="error"></div>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
  // Dummy user database
  const users = {
    "PauletCadetClub": "WeArePaulet",

  };

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (users[username] && users[username] === password) {
      // Redirect to dashboard.html on successful login
      window.location.href = "NameSelect.html";
    } else {
      document.getElementById("errorMsg").textContent = "Invalid username or password.";
    }
  });
</script>

</body>
</html>


 
    <footer>
      <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap">
        <div style="flex:1"><strong>SunBrickStudios</strong> — making stopmotions since 2024</div>
        <div style="color:var(--muted);font-size:14px">
          Follow: 
          <a href="https://www.youtube.com/@SunBrickStudios" style="color:var(--muted);text-decoration:underline">YouTube</a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // Simple animation for gallery items
    document.addEventListener('DOMContentLoaded', ()=>{
      const shots = document.querySelectorAll('.shot-link');
      shots.forEach((s,i)=>{
        s.style.opacity = 0; s.style.transform = 'translateY(10px)';
        setTimeout(()=>{
          s.style.transition='all .6s cubic-bezier(.2,.9,.3,1)';
          s.style.opacity=1; s.style.transform='translateY(0)';
        }, 150*i);
      })
    });
  </script>
</body>
</html>
